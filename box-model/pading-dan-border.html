<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coba Padding & Border</title>
    <style>
      div {
        width: 300px;
        height: 300px;
        background-color: coral;
        margin: 20px auto;
        /* padding */
        padding: 50px;
        /* border */
        border-left: 10px dashed black;
        border-right: 10px double blue;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat quidem
      eum fugiat beatae quaerat libero dolor maxime ab et atque. Distinctio
      possimus quaerat esse eos. Laudantium beatae vel earum in.
    </div>
  </body>
</html>
