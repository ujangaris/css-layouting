<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float - Image gallery</title>
    <style>
      .container {
        width: 600px;
        border: 1px solid black;
        margin: auto;
        padding: 5px;
      }
      .kotak {
        width: 80px;
        height: 80px;
        color: #fff;
        background-color: salmon;
        text-align: center;
        line-height: 80px;
        font-size: 30px;
        margin: 2px;
        float: left;
      }
      /* menghentikan float left */
      .clear {
        clear: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="kotak">1</div>
      <div class="kotak">2</div>
      <div class="kotak">3</div>
      <div class="kotak">4</div>
      <div class="kotak">5</div>
      <div class="kotak">6</div>
      <div class="kotak">7</div>
      <div class="kotak">8</div>
      <div class="kotak">9</div>
      <div class="kotak">10</div>
      <!-- disini kita pasang div kosong untuk menghentikan float -->
      <div class="clear"></div>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam eaque
        nemo obcaecati, doloribus veniam incidunt aliquam fugiat nobis adipisci
        quo architecto ratione facere quibusdam? Modi ratione vel repellendus
      </p>
    </div>
  </body>
</html>
